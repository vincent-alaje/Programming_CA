<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Digital_Diary_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Digital_Diary_app/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Digital Diary</title>
</head>
<body style="background-image: url(https://miro.medium.com/max/10368/1*5o5s_QT6WsL-0X7RMhP3Ew.jpeg); background-size: cover;">
    
    <div class="container-fluid bg-dark"> <!--to change colour-->
        {% include 'Digital_Diary_app/navbar.html' %}<!--to include the navbar page-->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>
        <div class="row ">
            {% block side %}
            <div class="col-sm-2 text-white my-5 text-center">
        
                <h5>{{full_name}}</h5>
                {% for group in groups %}
                    <p>{{group.name}}</p> <!----to print group name-->
                {% endfor %}
            </div>
            {% endblock side %}
            {% block content %}
            {% endblock content %}
        </div>
        
    </div>
    <script src="{% static 'Digital_Diary_app/js/jquery.js' %}"></script>
    <script src="{% static 'Digital_Diary_app/js/bootstrap.js' %}"></script>
    <script src="{% static 'Digital_Diary_app/js/popper.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
